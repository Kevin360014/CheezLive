  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'http://45.91.8.96:54321',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0'
    );

    const cheesecakeContainer = document.getElementById('cheesecakes');
    const totalElement = document.getElementById('total');
    const orderBtn = document.getElementById('order-btn');

    let cart = {};
    const PRICE = 300;

    async function loadCheesecakes() {
      const { data, error } = await supabase.from('cheesecakes').select('*');
      if (error) {
        cheesecakeContainer.innerHTML = '<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö.</p>';
        return;
      }

      cheesecakeContainer.innerHTML = '';
      data.forEach(item => {
        const div = document.createElement('div');
        div.className = 'cheesecake';
        div.innerHTML = `
          <h3>${item.name}</h3>
          <p>${item.description}</p>
          <p><strong>‚ÇΩ${PRICE}</strong></p>
          <button onclick="addToCart('${item.id}', '${item.name}')">–î–æ–±–∞–≤–∏—Ç—å</button>
        `;
        cheesecakeContainer.appendChild(div);
      });
    }

    window.addToCart = function (id, name) {
      if (!cart[id]) cart[id] = { name, count: 0 };
      cart[id].count += 1;
      updateTotal();
    }

    function updateTotal() {
      let sum = 0;
      for (const id in cart) {
        sum += cart[id].count * PRICE;
      }
      totalElement.textContent = '–°—É–º–º–∞: ‚ÇΩ' + sum;
    }

    orderBtn.addEventListener('click', async () => {
      const name = prompt("–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è:");
      const phone = prompt("–í–≤–µ–¥–∏—Ç–µ –≤–∞—à —Ç–µ–ª–µ—Ñ–æ–Ω:");
      if (!name || !phone) return alert("–ò–º—è –∏ —Ç–µ–ª–µ—Ñ–æ–Ω –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã");

      const items = Object.values(cart).map(i => `${i.name} x${i.count}`).join(', ');
      const total = Object.values(cart).reduce((sum, i) => sum + i.count * PRICE, 0);

      const { error } = await supabase.from('orders').insert({
        name, phone, items, total
      });

      if (error) {
        alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–∫–∞–∑–∞.");
      } else {
        alert("–ó–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!");
        cart = {};
        updateTotal();
      }
    });

    loadCheesecakes();
  </script>
