<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ЧизЛайв Заказ</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff4f2;
      margin: 0;
      padding: 20px;
    }
    h2 { text-align: center; }
    .cake { margin: 10px 0; padding: 10px; background: #fff; border-radius: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .title { font-weight: bold; margin-bottom: 5px; }
    .controls { display: flex; justify-content: space-between; align-items: center; }
    button { padding: 5px 10px; font-size: 16px; }
    #total { text-align: center; margin-top: 20px; font-size: 18px; font-weight: bold; }
    #submit { width: 100%; padding: 10px; font-size: 18px; background: #ff6b6b; color: white; border: none; border-radius: 8px; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Сделай заказ</h2>

  <div class="cake" data-name="Вершина" data-count="0">
    <div class="title">Вершина (Классический)</div>
    <div class="controls">
      <button onclick="changeCount(this, -1)">−</button>
      <span class="count">0</span>
      <button onclick="changeCount(this, 1)">+</button>
    </div>
  </div>

  <div class="cake" data-name="Лава 29" data-count="0">
    <div class="title">Лава 29 (Шоколадный)</div>
    <div class="controls">
      <button onclick="changeCount(this, -1)">−</button>
      <span class="count">0</span>
      <button onclick="changeCount(this, 1)">+</button>
    </div>
  </div>

  <div class="cake" data-name="Яркий закат" data-count="0">
    <div class="title">Яркий закат (Манговый)</div>
    <div class="controls">
      <button onclick="changeCount(this, -1)">−</button>
      <span class="count">0</span>
      <button onclick="changeCount(this, 1)">+</button>
    </div>
  </div>

  <div class="cake" data-name="Вкус лета" data-count="0">
    <div class="title">Вкус лета (Малиновый)</div>
    <div class="controls">
      <button onclick="changeCount(this, -1)">−</button>
      <span class="count">0</span>
      <button onclick="changeCount(this, 1)">+</button>
    </div>
  </div>

  <div id="total">Сумма: 0 ₽</div>
  <button id="submit" onclick="submitOrder()">Оформить заказ</button>

  <script>
    const price = 300;

    function changeCount(button, delta) {
      const parent = button.closest('.cake');
      const countSpan = parent.querySelector('.count');
      let count = parseInt(countSpan.textContent);
      count = Math.max(0, count + delta);
      countSpan.textContent = count;
      parent.dataset.count = count;
      updateTotal();
    }

    function updateTotal() {
      let total = 0;
      document.querySelectorAll('.cake').forEach(el => {
        total += parseInt(el.dataset.count) * price;
      });
      document.getElementById('total').textContent = 'Сумма: ' + total + ' ₽';
    }

    function submitOrder() {
      const order = [];
      document.querySelectorAll('.cake').forEach(el => {
        const name = el.dataset.name;
        const count = parseInt(el.dataset.count);
        if (count > 0) {
          order.push(`${name}: ${count} шт`);
        }
      });

      const total = document.getElementById('total').textContent;
      const message = order.join('\n') + '\n' + total;

      if (window.Telegram.WebApp) {
        Telegram.WebApp.sendData(message);
        Telegram.WebApp.close();
      } else {
        alert("Telegram Web App не поддерживается");
      }
    }
  </script>
</body>
</html>
